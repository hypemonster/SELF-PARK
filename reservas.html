<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Local ou Evento</title>
  <link rel="stylesheet" href="reservas.css">
  
</head>
<body>

    <div id="loadingScreen">
    <div class="spinner"></div>
  </div>

    <header class="navbar" id="navbar">
    <div class="nav-container">
      <img src="assets/selfLOGO.png" alt="Logo Self Park" class="nav-logo" id="homeLogo">
      <nav class="nav-links">
        <button class="nav-btn" id="reservarBtn"><a href="reservas.html" style="color:inherit;text-decoration:none;">Reservar</a></button>
        <button class="nav-btn" id="loginBtn"><a href="login.html" style="color:inherit;text-decoration:none;">Login</a></button>
        <button class="nav-btn" id="cadastroBtn"><a href="cadastro.html" style="color:inherit;text-decoration:none;">Cadastre-se</a></button>
      </nav>
    </div>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Buscar Local ou Evento" id="searchInput" />
    <button onclick="buscar()">
      <svg viewBox="0 0 24 24">
        <circle cx="10" cy="10" r="7"></circle>
        <line x1="15" y1="15" x2="22" y2="22"></line>
      </svg>
    </button>
  </div>

 <section class="icon-grid">
    <a href="eventos.html">
      <div class="item" id="hotel">
        <img src="assets/hoteis-removebg-preview.png" alt="Hotel">
        <span>Hotel</span>
      </div>
    </a>
    <a href="eventos.html">
      <div class="item" id="parque">
        <img src="assets/parque-removebg-preview.png" alt="Parque">
        <span>Parque</span>
      </div>
    </a>
    <a href="eventos.html">
      <div class="item" id="shopping">
        <img src="assets/online-shopping-removebg-preview.png" alt="Shopping">
        <span>Shopping</span>
      </div>
    </a>
    <a href="eventos.html">
      <div class="item" id="estadio">
        <img src="assets/estadio-removebg-preview.png" alt="Estádio">
        <span>Estádio</span>
      </div>
    </a>
    <a href="eventos.html">
      <div class="item" id="eventos">
        <img src="assets/evento-removebg-preview.png" alt="Eventos">
        <span>Eventos</span>
      </div>
    </a>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <img src="assets/logoAZUL_letraBRANCA.png" alt="Logo Self Park" class="footer-logo" id="footerLogo" />
      <div class="footer-buttons">
        <button class="nav-btn" id="footerReservar">Reservar</button>
        <button class="nav-btn" id="footerLogin">Login</button>
        <button class="nav-btn" id="footerCadastro">Cadastre-se</button>
      </div>
      <p>© 2025 Self Park | Todos os direitos reservados</p>
    </div>
  </footer>

  

  <script>
    function buscar() {
      const valor = document.getElementById('searchInput').value.trim();
      if (valor) alert(`Buscando por: ${valor}`);
    }
  </script>

</body>
</html>
